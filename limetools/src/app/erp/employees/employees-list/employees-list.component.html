<h3>
  List of Employees
</h3>

<table class="table table-bordered">
  <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>City </th>
  </tr>

  <tr *ngFor="let employee of gridData">
    <td>{{ employee.first_name }}</td>
    <td>{{ employee.last_name }}</td>
    <td>{{ employee.city }}</td>
  </tr>
</table>
