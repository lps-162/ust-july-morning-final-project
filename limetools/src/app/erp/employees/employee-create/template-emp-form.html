<div class="col-sm-6">
  <div class="alert alert-success" *ngIf="successMessage">
    {{ successMessage }}
  </div>
  

 <h3>
   Create Employee
 </h3>

  <form (ngSubmit)="createEmployee()">

    <div class="form-group" 
        [ngClass]="{'has-error': empNo.dirty && empNo.invalid, 
                    'has-success': !(empNo.dirty && empNo.invalid)}">
     Emp No:
      <input type="text" class="form-control" 
        name="emp_no" [(ngModel)]="employee.emp_no" required #empNo="ngModel">

      <span class="help-block" *ngIf="empNo.dirty && empNo.invalid">
        Name is Required
      </span>
  
    </div>

    <div class="form-group">
      First Name:
      <input type="text" class="form-control" 
        name="first_name" [(ngModel)]="employee.first_name">
    </div>

    <div class="form-group">
      Last Name:
      <input type="text" class="form-control" 
        name="last_name" [(ngModel)]="employee.last_name">
    </div>

    <div class="form-group">
      City:
      <input type="text" class="form-control" 
        name="city" [(ngModel)]="employee.city">
    </div>
    
    <input type="submit" class="btn btn-sm btn-info" />

  </form>
</div>
